<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>回転寿司 注文アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-sky-50 text-gray-800 p-4">
    <h1 class="text-2xl font-bold mb-6 text-center">🍣 回転寿司メニュー</h1>

    <!-- 🔁 カテゴリタブ -->
    <div id="category-tabs" class="flex flex-wrap gap-2 justify-center mb-6"></div>

    <div class="flex flex-col md:flex-row gap-6">
        <!-- 左側：メニュー -->
        <div class="flex-1" id="menu-area"></div>

        <!-- 右側：注文 -->
        <div class="w-full md:w-72 bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-2">🧾 現在の注文</h2>
            <ul id="order-list" class="mb-4 space-y-1"></ul>
            <p id="total" class="font-bold text-lg">合計：¥0</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
